<div
  class="d-flex align-items-center bg-auth border-top border-top-2 border-primary"
  style="height: 100vh"
>
  <div class="container">
    <div class="row align-items-center">
      <!-- Image -->
      <div
        class="col-12 col-md-6 offset-xl-2 offset-md-1 order-md-2 mb-5 mb-md-0"
      >
        <div class="text-center">
          <img
            src="assets/img/illustrations/mail.svg"
            alt="..."
            class="img-fluid"
          />
        </div>
      </div>
      <!-- Form -->
      <div class="col-12 col-md-5 col-xl-4 order-md-1 my-5">
        <!-- Text -->
        <h1 class="display-4 text-center mb-3">Forgot password</h1>
        <p class="text-muted text-center mb-5">
          Enter your email to get a password reset link.
        </p>

        <alert type="danger" [dismissible]="true" *ngIf="errorMessage">
          {{ errorMessage }}
        </alert>
        <alert type="success" [dismissible]="true" *ngIf="successMessage">
          {{ successMessage }}
        </alert>
        <!-- Form -->
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <!-- Email address -->
          <div class="form-group">
            <label>Email Address</label>
            <input
              ngModel
              email
              required
              class="form-control"
              type="email"
              name="email"
              placeholder="name@address.com"
              [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
              #email="ngModel"
            />
            <div
              class="invalid-feedback"
              *ngIf="email.touched && email.invalid"
            >
              Please provide a valid email.
            </div>
          </div>

          <button class="btn btn-lg btn-block btn-primary mb-3">Send</button>

          <!-- Link -->
          <div class="text-center">
            <small class="text-muted text-center">
              Remember your password? <a routerLink="/account/login">Log in</a>.
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
