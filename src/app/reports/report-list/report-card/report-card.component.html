<div class="card">
  <div class="card-body">
    <!-- Header -->
    <div class="row align-items-center">
      <div class="col">
        <!-- Checkbox -->
        <div class="custom-control custom-control-circle custom-checkbox">
          <input
            type="checkbox"
            class="list-checkbox custom-control-input"
            id="cardsCheckboxOne"
          />
          <label class="custom-control-label" for="cardsCheckboxOne"></label>
        </div>
      </div>

      <!-- Dropdown -->
      <div class="col-auto">
        <div
          class="dropdown"
          dropdown
          container="body"
          placement="bottom right"
        >
          <a class="dropdown-ellipses" role="button" dropdownToggle>
            <i class="fe fe-more-vertical"></i>
          </a>

          <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
            <a class="dropdown-item">Action</a>
            <a class="dropdown-item">Another action</a>
            <a class="dropdown-item">Another action</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Image -->
    <a class="avatar avatar-xl card-avatar">
      <img
        class="avatar-img rounded-circle"
        [src]="report.photoUrl"
        [alt]="report.userName"
      />
    </a>

    <!-- Body -->
    <div class="text-center mb-5">
      <!-- Heading -->
      <h2 class="card-title">
        <a class="item-name">{{ report.userName }}</a>
      </h2>

      <!-- Text -->
      <p class="small text-muted mb-3">
        <span class="item-title">{{ report.reportedFor }}</span>
      </p>

      <!-- Buttons -->
      <button
        class="btn btn-sm btn-white mr-1"
        (click)="onUpdateStatus('Approved')"
      >
        <i class="fe fe-thumbs-up mr-1"></i> Approve
      </button>
      <button
        class="btn btn-sm btn-white"
        (click)="onUpdateStatus('Disapproved')"
      >
        <i class="fe fe-thumbs-down mr-1"></i> Disapprove
      </button>
    </div>

    <!-- Divider -->
    <hr class="card-divider mb-0" />

    <!-- List group -->
    <div class="list-group list-group-flush mb-n3">
      <div class="list-group-item">
        <div class="row">
          <div class="col">
            <small>Reported by</small>
          </div>
          <div class="col-auto">
            <small>John Doe, Jane Doe and 5+</small>
          </div>
        </div>
      </div>
      <div class="list-group-item">
        <div class="row">
          <div class="col">
            <small>Times being reported</small>
          </div>
          <div class="col-auto">
            <span class="item-score badge badge-soft-danger"
              ><i class="fe fe-alert-circle"></i> 9/10</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
