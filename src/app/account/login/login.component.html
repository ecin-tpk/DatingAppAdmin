<div
  class="d-flex align-items-center bg-auth border-top border-top-2 border-primary"
  style="height: 100vh"
>
  <app-alert [dismissible]="true"></app-alert>
  <div class="container">
    <div class="row align-items-center">
      <div
        class="col-12 col-md-6 offset-xl-2 offset-md-1 order-md-2 mb-5 mb-md-0"
      >
        <!-- Image -->
        <div class="text-center">
          <img
            src="../../../assets/img/illustrations/dashboard.svg"
            alt=""
            class="img-fluid"
          />
        </div>
      </div>

      <div class="col-12 col-md-5 col-xl-4 order-md-1 my-5">
        <!-- Heading -->
        <h1 class="display-4 text-center mb-3">Sign in</h1>

        <!-- Subheading -->
        <p class="text-muted text-center mb-5">Please sign in to continue.</p>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- Email address -->
          <div class="form-group">
            <!-- Label -->
            <label for="email">Email Address</label>

            <!-- Input -->
            <input
              class="form-control"
              id="email"
              type="email"
              placeholder="name@address.com"
              formControlName="email"
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <div class="row">
              <div class="col">
                <!-- Label -->
                <label for="password">Password</label>
              </div>
              <div class="col-auto">
                <!-- Help text -->
                <a
                  class="form-text small text-muted"
                  [routerLink]="'/account/forgot-password'"
                >
                  Forgot password?
                </a>
              </div>
            </div>
            <!-- / .row -->

            <!-- Input group -->
            <div class="input-group input-group-merge">
              <!-- Input -->
              <input
                class="form-control form-control-appended"
                id="password"
                placeholder="Enter your password"
                formControlName="password"
                [type]="showPassword ? 'text' : 'password'"
              />

              <!-- Icon -->
              <div
                class="input-group-append"
                style="cursor: pointer"
                (click)="togglePasswordVisibility()"
              >
                <span class="input-group-text">
                  <i
                    class="fe {{ showPassword ? 'fe-eye' : 'fe-eye-off' }}"
                  ></i>
                </span>
              </div>
            </div>
          </div>

          <!-- Submit -->
          <button
            class="btn btn-lg btn-block btn-primary mb-3"
            type="submit"
            [disabled]="loading"
          >
            <span
              class="spinner-border spinner-border-sm mr-1"
              role="status"
              *ngIf="loading"
            ></span>
            Sign in
          </button>
        </form>

        <!-- Alert -->
        <!--                <alert-->
        <!--                  type="danger top-alert"-->
        <!--                  [isOpen]="isErrorOpen"-->
        <!--                  [dismissible]="true"-->
        <!--                  [@openClose]="isErrorOpen ? 'open' : 'closed'"-->
        <!--                  (onClose)="onClose()"-->
        <!--                >-->
        <!--                  asdasdsd-->
        <!--                </alert>-->
      </div>
    </div>
  </div>
</div>
