<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <!-- Header -->
        <div class="header">
          <div class="header-body">
            <!-- Title -->
            <div class="row align-items-center">
              <div class="col">
                <h6 class="header-pretitle">Overview</h6>
                <h1 class="header-title text-truncate">Reports</h1>
              </div>
            </div>

            <!-- Nav -->
            <div class="row align-items-center">
              <div class="col">
                <ul class="nav nav-tabs nav-overflow header-tabs">
                  <li
                    class="nav-item active"
                    *ngFor="let heading of tabs.headings; let i = index"
                  >
                    <a
                      class="nav-link text-nowrap"
                      routerLink="/reports/list"
                      routerLinkActive="active"
                      [queryParams]="{ view: heading }"
                      [routerLinkActiveOptions]="{ exact: true }"
                    >
                      {{ heading | titlecase }}
                      <span class="badge badge-pill badge-soft-secondary">{{
                        tabs.counts[i]
                        }}</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="tab-content">
          <div>
            <!-- Header -->
            <div class="row align-items-center mb-4">
              <div class="col">
                <!-- Form -->
                <form>
                  <div class="input-group input-group-lg input-group-merge">
                    <input
                      class="list-search form-control form-control-prepended"
                      type="search"
                      placeholder="Search"
                    />
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <span class="fe fe-search"></span>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <!-- Select -->
              <div class="col-auto mr-n3 pl-0">
                <ng-select
                  class="custom custom-flush"
                  bindValue="itemsPerPage"
                  bindLabel="text"
                  [searchable]="false"
                  [clearable]="false"
                  [items]="pageSizes"
                  (change)="getUsers()"
                  [(ngModel)]="pagination.itemsPerPage"
                >
                </ng-select>
              </div>
              <div class="col-auto">
                <!-- Dropdown -->
                <div class="dropdown">
                  <!-- Toggle -->
                  <button
                    class="btn btn-sm btn-white"
                    type="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <i class="fe fe-sliders mr-1"></i> Filter
                    <span class="badge badge-primary ml-1 d-none">0</span>
                  </button>

                  <!-- Menu -->
                  <form
                    class="dropdown-menu dropdown-menu-right dropdown-menu-card"
                  >
                    <div class="card-header">
                      <!-- Title -->
                      <h4 class="card-header-title">Filters</h4>

                      <!-- Link -->
                      <button
                        class="btn btn-sm btn-link text-reset d-none"
                        type="reset"
                      >
                        <small>Clear filters</small>
                      </button>
                    </div>
                    <div class="card-body">
                      <!-- List group -->
                      <div class="list-group list-group-flush mt-n4 mb-4">
                        <div class="list-group-item">
                          <div class="row">
                            <div class="col">
                              <!-- Text -->
                              <small>Title</small>
                            </div>
                            <div class="col-auto">
                              <!-- Select -->
                              <select
                                class="custom-select custom-select-sm"
                                name="item-title"
                                data-toggle="select"
                                data-options='{"minimumResultsForSearch": -1}'
                              >
                                <option value="*" selected>Any</option>
                                <option value="Designer">Designer</option>
                                <option value="Developer">Developer</option>
                                <option value="Owner">Owner</option>
                                <option value="Founder">Founder</option>
                              </select>
                            </div>
                          </div>
                          <!-- / .row -->
                        </div>
                        <div class="list-group-item">
                          <div class="row">
                            <div class="col">
                              <!-- Text -->
                              <small>Lead scrore</small>
                            </div>
                            <div class="col-auto">
                              <!-- Select -->
                              <select
                                class="custom-select custom-select-sm"
                                name="item-score"
                                data-toggle="select"
                                data-options='{"minimumResultsForSearch": -1}'
                              >
                                <option value="*" selected>Any</option>
                                <option value="1/10">1+</option>
                                <option value="2/10">2+</option>
                                <option value="3/10">3+</option>
                                <option value="4/10">4+</option>
                                <option value="5/10">5+</option>
                                <option value="6/10">6+</option>
                                <option value="7/10">7+</option>
                                <option value="8/10">8+</option>
                                <option value="9/10">9+</option>
                                <option value="10/10">10</option>
                              </select>
                            </div>
                          </div>
                          <!-- / .row -->
                        </div>
                      </div>

                      <!-- Button -->
                      <button class="btn btn-block btn-primary" type="submit">
                        Apply filter
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="list row">
              <div
                class="col-12 col-md-6 col-xl-4"
                *ngFor="let report of reports"
              >
                <app-report-card [report]="report"></app-report-card>
              </div>
            </div>

            <!-- Pagination -->
            <div
              class="row no-gutters pagination-tabs"
              *ngIf="reports?.length > 0"
            >
              <pagination
                [directionLinks]="false"
                [maxSize]="3"
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
              >
              </pagination>

              <pager
                pageBtnClass="btn-pager"
                previousText=" Prev"
                nextText="Next "
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                (pageChanged)="onPageChanged($event)"
                [(ngModel)]="pagination.currentPage"
              >
              </pager>
            </div>

            <!-- Alert -->
            <div
              class="list-alert alert alert-dark alert-dismissible border fade"
              role="alert"
            >
              <!-- Content -->
              <div class="row align-items-center">
                <div class="col">
                  <!-- Checkbox -->
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="cardAlertCheckbox"
                      checked
                      disabled
                    />
                    <label
                      class="custom-control-label text-white"
                      for="cardAlertCheckbox"
                      ><span class="list-alert-count">0</span> deal(s)</label
                    >
                  </div>
                </div>
                <div class="col-auto mr-n3">
                  <!-- Button -->
                  <button class="btn btn-sm btn-white-20">Edit</button>

                  <!-- Button -->
                  <button class="btn btn-sm btn-white-20">Delete</button>
                </div>
              </div>
              <!-- / .row -->

              <!-- Close -->
              <button
                type="button"
                class="list-alert-close close"
                aria-label="Close"
              >
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
