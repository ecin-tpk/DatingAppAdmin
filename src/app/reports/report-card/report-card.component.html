<div class="card">
  <div class="card-body pb-3">
    <!-- Header -->
    <div class="row align-items-center">
      <div class="col">
        <!-- Checkbox -->
        <div
          class="custom-control custom-control-circle custom-checkbox"
        >
          <input
            type="checkbox"
            class="list-checkbox custom-control-input"
            id="cardsCheckboxOne"
          />
          <label
            class="custom-control-label"
            for="cardsCheckboxOne"
          ></label>
        </div>
      </div>
      <!-- Dropdown -->
      <div class="col-auto">
        <div
          class="dropdown"
          dropdown
          container="body"
          placement="bottom right"
        >
          <a
            class="dropdown-ellipses"
            role="button"
            dropdownToggle
          >
            <i class="fe fe-more-vertical"></i>
          </a>

          <div
            class="dropdown-menu dropdown-menu-right"
            *dropdownMenu
          >
            <a class="dropdown-item">Action</a>
            <a class="dropdown-item">Another action</a>
            <a class="dropdown-item">Another action</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Image -->
    <a class="avatar avatar-xl card-avatar">
      <img
        src="../assets/img/avatars/profiles/avatar-1.jpg"
        class="avatar-img rounded-circle"
        alt="..."
      />
    </a>

    <!-- Body -->
    <div class="text-center mb-5">
      <h2 class="card-title">
        <a class="item-name">Dianna Smiley</a>
      </h2>
      <span class="item-score badge badge-soft-success"
      >1/10</span
      >
    </div>

    <!-- Divider -->
    <hr class="card-divider mb-0" />

    <!-- List group -->
    <div class="list-group list-group-flush mb-n3">
      <div class="list-group-item">
        <div class="row">
          <div class="col">
            <!-- Text -->
            <small>Reported for</small>
          </div>
          <div class="col-auto">
            <a href="#"><small>Fake profile</small></a>
          </div>
        </div>
        <!-- / .row -->
      </div>
    </div>
  </div>

  <div class="card-footer card-footer-boxed">
    <div class="row align-items-center">
      <div class="col">
        <!-- Text -->
        <small class="text-muted">
          <i class="fe fe-flag"></i> By
          <strong>Mike</strong> and 5 +
        </small>
      </div>
      <div class="col-auto">
        <!-- Avatar group -->
        <div class="avatar-group">
          <a class="avatar avatar-xs">
            <img
              src="../assets/img/avatars/profiles/avatar-2.jpg"
              class="avatar-img rounded-circle"
              alt="..."
            />
          </a>
          <a class="avatar avatar-xs">
            <img
              src="../assets/img/avatars/profiles/avatar-3.jpg"
              class="avatar-img rounded-circle"
              alt="..."
            />
          </a>
          <a class="avatar avatar-xs">
            <img
              src="../assets/img/avatars/profiles/avatar-4.jpg"
              class="avatar-img rounded-circle"
              alt="..."
            />
          </a>
          <a class="avatar avatar-xs">
            <img
              src="../assets/img/avatars/profiles/avatar-5.jpg"
              class="avatar-img rounded-circle"
              alt="..."
            />
          </a>
          <div class="avatar avatar-xs">
            <div class="avatar-title rounded-circle">+5</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
