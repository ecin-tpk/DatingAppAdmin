<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-xl-8">
      <!-- Photos -->
      <div class="card">
        <div class="card-body">
          <!-- Heading -->
          <h3 class="card-title">Photos</h3>
        </div>
      </div>

      <!-- Videos -->
      <div class="card">
        <div class="card-body">
          <!-- Heading -->
          <h3 class="card-title">Videos</h3>
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-4">
      <!-- Card -->
      <div class="card">
        <div class="card-body">
          <!-- List group -->
          <div class="list-group list-group-flush my-n3">
            <!-- Birthday -->
            <div class="list-group-item">
              <div class="row align-items-center">
                <div class="col">
                  <h5 class="mb-0">Birthday</h5>
                </div>
                <div class="col-auto">
                  <time class="small text-muted">
                    {{ user?.dateOfBirth | date }}
                  </time>
                </div>
              </div>
            </div>
            <!-- Gender -->
            <div class="list-group-item">
              <div class="row align-items-center">
                <div class="col">
                  <h5 class="mb-0">Gender</h5>
                </div>
                <div class="col-auto">
                  <small class="text-muted">{{
                    user?.gender | titlecase
                  }}</small>
                </div>
              </div>
            </div>
            <!-- Created -->
            <div class="list-group-item">
              <div class="row align-items-center">
                <div class="col">
                  <h5 class="mb-0">Created</h5>
                </div>
                <div class="col-auto">
                  <time class="small text-muted">
                    {{ user?.created | date }}
                  </time>
                </div>
              </div>
            </div>
            <!-- Location -->
            <div class="list-group-item">
              <div class="row align-items-center">
                <div class="col">
                  <!-- Title -->
                  <h5 class="mb-0">Location</h5>
                </div>
                <div class="col-auto">
                  <!-- Text -->
                  <small class="text-muted"> Los Angeles, CA </small>
                </div>
              </div>
            </div>
            <div class="list-group-item">
              <div class="row align-items-center">
                <div class="col">
                  <!-- Title -->
                  <h5 class="mb-0">Linked accounts</h5>
                </div>
                <div class="col-auto">
                  <!-- Link -->
                  <a class="small"> Facebook </a>
                </div>
              </div>
              <!-- / .row -->
            </div>
          </div>
        </div>
      </div>

      <!-- Weekly Hours -->
      <div class="card">
        <div class="card-header">
          <!-- Title -->
          <h4 class="card-header-title">Weekly Hours</h4>
        </div>
        <div class="card-body">
          <!-- Chart -->
          <div class="chart chart-sm">
            <canvas id="weeklyHoursChart" class="chart-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
