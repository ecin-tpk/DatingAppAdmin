<div
  class="d-flex align-items-center bg-auth border-top border-top-2 border-primary"
  style="height: 100vh"
>
  <div class="container">
    <div class="row align-items-center">
      <div
        class="col-12 col-md-6 offset-xl-2 offset-md-1 order-md-2 mb-5 mb-md-0"
      >
        <!-- Image -->
        <div class="text-center">
          <img
            src="../../../assets/img/illustrations/reset-password.svg"
            alt="..."
            class="img-fluid"
          />
        </div>
      </div>
      <div class="col-12 col-md-5 col-xl-4 order-md-1 my-5">
        <!-- Heading -->
        <h1 class="display-4 text-center mb-3">Password reset</h1>

        <!-- Subheading -->
        <p class="text-muted text-center mb-5">
          <strong><em>Attention!</em></strong> This link will only be valid for
          one day.
        </p>

        <form
          [appMustMatch]="['password', 'confirmPassword']"
          (ngSubmit)="onResetPassword(form)"
          #form="ngForm"
        >
          <div class="form-group">
            <label>New Password</label>
            <input
              ngModel
              required
              minlength="6"
              type="password"
              class="form-control"
              placeholder="Enter your password"
              name="password"
              [disabled]="isLoading"
              [ngClass]="{ 'is-invalid': password.touched && password.invalid }"
              #password="ngModel"
            />
            <div
              class="invalid-feedback"
              *ngIf="password.touched && password.invalid"
            >
              Please enter your new password.
            </div>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              ngModel
              required
              type="password"
              class="form-control"
              placeholder="Confirm your password"
              name="confirmPassword"
              [disabled]="isLoading"
              [ngClass]="{
                'is-invalid': confirmPassword.touched && confirmPassword.invalid
              }"
              #confirmPassword="ngModel"
            />
            <div
              class="invalid-feedback"
              *ngIf="confirmPassword.touched && confirmPassword.invalid"
            >
              Please confirm your new password.
            </div>
          </div>

          <button
            class="btn btn-lg btn-block btn-primary mb-3"
            type="submit"
            [disabled]="isLoading"
          >
            <span
              class="spinner-border spinner-border-sm mr-1"
              role="status"
              *ngIf="isLoading"
            ></span>
            Reset Password
          </button>

          <div class="text-center">
            <small class="text-muted text-center">
              Remember your password?
              <a>Log in</a>.
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
