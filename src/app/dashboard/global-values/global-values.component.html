<div class="row">
  <!-- Total users  -->
  <div class="col-12 col-lg-6 col-xl">
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col">
            <!-- Title -->
            <h6 class="text-uppercase text-muted mb-2">Users</h6>
            <!-- Heading -->
            <span class="h2 mb-0">{{ totalUsers }}</span>
            <!-- Badge -->
            <span
              class="badge badge-soft-success mt-n1 ml-2"
              *ngIf="totalUsersGrowthPercentage !== 0"
            >
              {{ totalUsersGrowthPercentage }}%
            </span>
          </div>
          <div class="col-auto">
            <!-- Icon -->
            <span class="h2 fe fe-users text-muted mb-0"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Uploaded medias  -->
  <div class="col-12 col-lg-6 col-xl">
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col">
            <!-- Title -->
            <h6 class="text-uppercase text-muted mb-2">Uploaded medias</h6>
            <!-- Heading -->
            <span class="h2 mb-0">{{ totalPhotos }}</span>
          </div>
          <div class="col-auto">
            <!-- Icon -->
            <span class="h2 fe fe-briefcase text-muted mb-0"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Exit -->
  <div class="col-12 col-lg-6 col-xl">
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center">
          <!-- Title -->
          <div class="col">
            <h6 class="text-uppercase text-muted mb-2">Active %</h6>
            <span class="h2 mb-0"
              >{{lastActivePercentage}}%
            </span>
          </div>
          <!-- Chart -->
          <div class="col-auto">
            <div class="chart chart-sparkline">
<!--              <div class="chartjs-size-monitor">-->
<!--                <div class="chartjs-size-monitor-expand">-->
<!--                  <div class=""></div>-->
<!--                </div>-->
<!--                <div class="chartjs-size-monitor-shrink">-->
<!--                  <div class=""></div>-->
<!--                </div>-->
<!--              </div>-->
              <canvas
                baseChart
                chartType="line"
                [labels]="activePercentageChartLabels"
                [datasets]="activePercentageChartData"
                [options]="chartOptions"
              >
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-6 col-xl">
    <!-- Time -->
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col">
            <!-- Title -->
            <h6 class="text-uppercase text-muted mb-2">Avg. Time</h6>

            <!-- Heading -->
            <span class="h2 mb-0"> 2:37 </span>
          </div>
          <div class="col-auto">
            <!-- Icon -->
            <span class="h2 fe fe-clock text-muted mb-0"></span>
          </div>
        </div>
        <!-- / .row -->
      </div>
    </div>
  </div>
</div>
