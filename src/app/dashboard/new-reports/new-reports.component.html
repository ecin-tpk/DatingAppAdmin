<div class="card card-fill">
  <div class="card-header">
    <h4 class="card-header-title">User Reports</h4>
    <a class="small" routerLink="/reports/list">View all</a>
  </div>
  <div class="card-body">
    <div class="list-group list-group-flush my-n3">
      <div class="list-group-item" *ngFor="let report of reports">
        <div class="row align-items-center">
          <!-- Avatar -->
          <div class="col-auto">
            <a class="avatar">
              <img
                class="avatar-img rounded"
                alt="..."
                [src]="report.photoUrl"
              />
            </a>
          </div>
          <!-- Text -->
          <div class="col ml-n2">
            <!-- Title -->
            <p class="mb-1">
              <a>
                <span class="text-500">{{ report.userName }} </span> was
                reported for
                <span class="text-500">{{ report.reportedFor }}</span></a
              >
            </p>
            <!-- Time -->
            <p class="card-text small text-muted">
              <time datetime="2018-05-24">Updated 4hr ago</time>
            </p>
          </div>
          <!-- Dropdown -->
          <div class="col-auto">
            <div
              class="dropdown"
              dropdown
              container="body"
              placement="bottom right"
            >
              <a class="dropdown-ellipses" role="button" dropdownToggle>
                <i class="fe fe-more-vertical"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
                <a class="dropdown-item"> Action </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
