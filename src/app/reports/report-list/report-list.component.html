<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <!-- Header -->
        <div class="header">
          <div class="header-body">
            <!-- Title -->
            <div class="row align-items-center">
              <div class="col">
                <h6 class="header-pretitle">Overview</h6>
                <h1 class="header-title text-truncate">Reports</h1>
              </div>
            </div>
            <!-- Nav -->
            <div class="row align-items-center">
              <div class="col">
                <ul class="nav nav-tabs nav-overflow header-tabs">
                  <li
                    class="nav-item active"
                    *ngFor="let heading of tabs.headings; let i = index"
                  >
                    <a
                      class="nav-link text-nowrap"
                      routerLink="/reports/list"
                      routerLinkActive="active"
                      [queryParams]="{ view: heading }"
                      [routerLinkActiveOptions]="{ exact: true }"
                    >
                      {{ heading | titlecase }}
                      <span class="badge badge-pill badge-soft-secondary">{{
                        tabs.counts[i]
                      }}</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Content -->
        <div>
          <!-- Search page sizes and filter -->
          <div class="row align-items-center mb-4">
            <div class="col">
              <!-- Form -->
              <form>
                <div class="input-group input-group-lg input-group-merge">
                  <input
                    class="list-search form-control form-control-prepended"
                    type="search"
                    placeholder="Search"
                  />
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <span class="fe fe-search"></span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <!-- Items per page -->
            <div class="col-auto mr-n3 pl-0">
              <ng-select
                class="custom custom-flush"
                bindValue="itemsPerPage"
                bindLabel="label"
                [searchable]="false"
                [clearable]="false"
                [items]="pageSizes"
                (change)="getReports()"
                [(ngModel)]="reportParams.pageSize"
              >
              </ng-select>
            </div>
            <!-- Filters -->
            <div class="col-auto">
              <div
                class="dropdown"
                dropdown
                [insideClick]="true"
                (onHidden)="onHidden()"
                #dropdown="bs-dropdown"
              >
                <!-- Toggle -->
                <button
                  class="btn btn-sm btn-white"
                  type="button"
                  dropdownToggle
                >
                  <i class="fe fe-filter mr-1"></i> Filter
                  <span
                    class="badge badge-primary ml-1"
                    *ngIf="filtersCount > 0"
                    >{{ filtersCount }}</span
                  >
                </button>

                <!-- Filter form -->
                <form
                  class="dropdown-menu dropdown-menu-right dropdown-menu-card"
                  *dropdownMenu
                >
                  <div class="card-header">
                    <h4 class="card-header-title">Filters</h4>

                    <!-- Clear filter -->
                    <button
                      class="btn btn-sm btn-link text-reset d-none"
                      role="button"
                      [ngClass]="{ 'd-block': filtersCount > 0 }"
                      (click)="clearFilters()"
                    >
                      <small>Clear filters</small>
                    </button>
                  </div>
                  <div class="card-body">
                    <div class="list-group list-group-flush mt-n4 mb-4">
                      <!-- Gender filter -->
                      <div class="list-group-item">
                        <div class="row">
                          <div class="col">
                            <small>Gender</small>
                          </div>
                          <div class="col-auto">
                            <ng-select
                              class="custom"
                              name="gender"
                              bindLabel="text"
                              bindValue="gender"
                              [items]="genders"
                              [searchable]="false"
                              [closeOnSelect]="false"
                              [clearable]="false"
                              (change)="onFilterChanged()"
                              [(ngModel)]="reportParams.gender"
                              style="min-width: 86px"
                            >
                            </ng-select>
                          </div>
                        </div>
                      </div>
                      <!-- Approved times-->
<!--                      <div class="list-group-item">-->
<!--                        <div class="row">-->
<!--                          <div class="col">-->
<!--                            <small>Approved</small>-->
<!--                          </div>-->
<!--                          <div class="col-auto">-->
<!--                            <ng-select-->
<!--                              class="custom"-->
<!--                              name="approved"-->
<!--                              bindLabel="text"-->
<!--                              bindValue="approved"-->
<!--                              [items]="approvedTimes"-->
<!--                              [searchable]="false"-->
<!--                              [closeOnSelect]="false"-->
<!--                              [clearable]="false"-->
<!--                              (change)="onFilterChanged()"-->
<!--                              [(ngModel)]="reportParams.approved"-->
<!--                              style="min-width: 86px"-->
<!--                            >-->
<!--                              <ng-template ng-label-tmp let-item="item">-->
<!--                                <span class="item-score badge badge-soft-danger"-->
<!--                                  >{{ item.text }}-->
<!--                                </span>-->
<!--                              </ng-template>-->
<!--                            </ng-select>-->
<!--                          </div>-->
<!--                        </div>-->
<!--                      </div>-->
                    </div>

                    <button
                      class="btn btn-block btn-primary"
                      type="submit"
                      (click)="onSubmit(dropdown)"
                    >
                      Apply filter
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Body -->
          <div class="row">
            <div
              class="col-12 col-md-6 col-xl-4"
              *ngFor="let report of reports"
            >
              <app-report-card
                [report]="report"
                (updated)="onUpdated($event)"
              ></app-report-card>
            </div>
          </div>
          <!-- Pagination -->
          <div
            class="row no-gutters pagination-tabs position-relative"
            *ngIf="reports?.length > 0"
          >
            <pagination
              [directionLinks]="false"
              [maxSize]="3"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
            >
            </pagination>
            <pager
              pageBtnClass="btn-pager"
              previousText=" Prev"
              nextText="Next "
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              (pageChanged)="onPageChanged($event)"
              [(ngModel)]="pagination.currentPage"
            >
            </pager>
          </div>
          <!-- Alert -->
          <div
            class="list-alert alert alert-dark alert-dismissible border fade"
            role="alert"
          >
            <!-- Content -->
            <div class="row align-items-center">
              <div class="col">
                <!-- Checkbox -->
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="cardAlertCheckbox"
                    checked
                    disabled
                  />
                  <label
                    class="custom-control-label text-white"
                    for="cardAlertCheckbox"
                    ><span class="list-alert-count">0</span> deal(s)</label
                  >
                </div>
              </div>
              <div class="col-auto mr-n3">
                <!-- Button -->
                <button class="btn btn-sm btn-white-20">Edit</button>

                <!-- Button -->
                <button class="btn btn-sm btn-white-20">Delete</button>
              </div>
            </div>
            <!-- / .row -->

            <!-- Close -->
            <button
              type="button"
              class="list-alert-close close"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
