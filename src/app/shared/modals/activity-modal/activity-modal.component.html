<div class="modal-header">
  <h4 class="modal-title">Notifications</h4>
  <!-- Navs -->
  <tabset class="modal-tabs">
    <tab
      [heading]="heading | titlecase"
      (selectTab)="onSelect($event)"
      *ngFor="let heading of headings"
    ></tab>
  </tabset>
</div>

<div class="modal-body shrink">
  <!-- Action -->
  <div
    class="list-group list-group-flush list-group-activity my-n3"
    *ngIf="selectedTab === 'Action'"
  >
    <a class="list-group-item text-reset" *ngFor="let activity of activities">
      <div class="row">
        <!-- Icon -->
        <div class="col-auto">
          <div class="avatar avatar-sm">
            <div
              class="avatar-title font-size-lg bg-primary-soft rounded-circle text-primary"
            >
              <i
                class="fe"
                [ngClass]="{
                  'fe-flag': activity.type === 'report',
                  'fe-mail': activity.type === 'message'
                }"
              ></i>
            </div>
          </div>
        </div>

        <!-- Heading -->
        <div class="col ml-n2">
          <h5 class="mb-1">
            {{ activity.heading }}
          </h5>
          <p class="small text-gray-700 mb-0">
            {{ activity.text }}
          </p>
          <small class="text-muted">
            {{ activity.time }}
          </small>
        </div>
      </div>
    </a>
  </div>
  <!-- User -->
  <div
    class="list-group list-group-flush list-group-activity my-n3"
    *ngIf="selectedTab === 'User'"
  >
    <a class="list-group-item text-reset">
      <div class="row">
        <div class="col-auto">
          <!-- Avatar -->
          <div class="avatar avatar-sm">
            <img
              class="avatar-img rounded-circle"
              src="./assets/img/avatars/profiles/avatar-1.jpg"
              alt="..."
            />
          </div>
        </div>
        <div class="col ml-n2">
          <!-- Heading -->
          <h5 class="mb-1">Dianna Smiley</h5>
          <!-- Text -->
          <p class="small text-gray-700 mb-0">
            was reported for <span class="text-body text-500">Fake profile</span>
          </p>
          <!-- Time -->
          <small class="text-muted"> 2m ago </small>
        </div>
      </div>
    </a>
  </div>
</div>
